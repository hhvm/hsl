sudo: required
language: generic
services:
 - docker
env:
  matrix:
   - HHVM_VERSION=3.21-lts-latest
   - HHVM_VERSION=latest
  global:
    secure: 
install:
 - docker pull hhvm/hhvm:$HHVM_VERSION
script:
 - env | egrep '^(HHVM_VERSION|GITHUB_API_KEY)=' > ./env-list # Dump to file to avoid leaking the token to TravisCI output
 - docker run --env-file ./env-list -v $(pwd):/var/source hhvm/hhvm:$HHVM_VERSION /var/source/.travis.sh
notifications:
  webhooks: https://code.facebook.com/travis/webhook/
